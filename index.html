<html>
    <head>
       <title>Your Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <div class="colours">
            <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App </h1>
        <img id="logo_img" src="selfie.jpg"> 
        <br>
        <br>
    </div>
    <br>
        <hr>
        <br>
        <div class="colours">
            <br>
        <h4 style="color:rgb(255, 0, 128);">Please press allow as soon as the popup comes, after please give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "Please take my selfie"</h3>
            <label>Your voice output: </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
            <br>
            <button id="buton" onclick="start()">Start Selfie </button>

        </div>

        <label>Your webcam: </label>
<div id="camera"></div>
        <br>

        <label>Your selife will display Here: </label>
        <div id="result"></div>
    </center>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
